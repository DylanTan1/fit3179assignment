<!DOCTYPE html>
<html>
    <head>
        <title>Greenhouse Gas Emission visualisation</title>
        
        <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u">
                <h1>Greenhouse Gas Emission Visualisations</h1>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u">
                <div id="vis1"></div>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u">
                <div id="vis2"></div>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u">
                <div id="vis3"></div>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u">
                <div id="vis4"></div>
            </div>
        </div>
        <script type="text/javascript">
            var chart1 = "./chart1.json";
            var chart2 = "./chart2.json";
            var chart3 = "./chart3.json";
            var chart4 = "./chart4.json";
            Promise.all([
             vegaEmbed('#vis1', chart1, { "actions": false }),
                vegaEmbed('#vis2', chart2, { "actions": false }),
                vegaEmbed('#vis3', chart3, { "actions": false }),
                vegaEmbed('#vis4', chart4, { "actions": false }),
            ]);
           
        </script>
    </body>
    
</html>
